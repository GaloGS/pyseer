language: python
python:
  - "3.5"
  - "3.6"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels defaults
  - conda config --add channels bioconda
  - conda config --add channels conda-forge
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy python-dateutil pandas statsmodels scikit-learn pysam dendropy matplotlib pybedtools mash bwa bedtools bedops glmnet_py tqdm
  - source activate test-environment
  - conda list
  - python -m pip install --no-deps --ignore-installed .
before_script: # to get matplotlib to work
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - pytest -v tests
  - cd tests && bash run_test.sh

# blocklist
branches:
  except:
  - enet
